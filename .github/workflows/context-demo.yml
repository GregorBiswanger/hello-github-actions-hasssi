name: Context Demo

on: 
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    job1:
        name: Erste Analyse
        runs-on: ubuntu-latest
        env:
            geheim: ${{ secrets.MY_SECRET }}
        steps:
            - name: Zeige unser Geheimnis
              run: echo $geheim

            - name: Secret auf Datev prüfen
              if: env.geheim == 'I love Datev'
              run: echo "Viel liebe für Datev"

            - name: Zeige GitHub Kontext
              run: echo '${{ toJson(github) }}'

            - name: Zeige Steps Kontext
              run: echo '${{ toJson(steps) }}'

            - name: Zeige Runner Kontext
              run: echo '${{ toJson(runner) }}'